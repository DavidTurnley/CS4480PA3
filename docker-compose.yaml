        ipv4_address: 10.0.34.14

  ha:
    container_name: HostA
    build: ./Hosts
    stdin_open: true
    tty: true
    cap_add:
      - ALL
    privileged: true    
    networks:
      net10:
        ipv4_address: 10.0.10.10

  hb:
