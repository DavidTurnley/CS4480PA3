    cap_add:
      - ALL
    privileged: true
    networks:
      net12:
        ipv4_address: 10.0.12.12
      net23:
        ipv4_address: 10.0.23.12

  r3:
    container_name: Router3
    build: ./Routers
    stdin_open: true
    tty: true
    cap_add:
      - ALL
