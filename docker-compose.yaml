
services:
  r1:
    container_name: Router1
    build: ./Routers
    stdin_open: true
    tty: true
    cap_add:
      - ALL
    privileged: true
    networks:
      net10:
        ipv4_address: 10.0.10.11
      net12:
        ipv4_address: 10.0.12.11
      net14:
        ipv4_address: 10.0.14.11

  r2:
    container_name: Router2
    build: ./Routers
    stdin_open: true
